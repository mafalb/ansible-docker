# vim: set ft=yaml ts=2:
---

- name: create docker container
  docker_container:
    name: testnode
    image: alpine
  register: _docker_container

- name: docker_container has changed
  assert:
    that:
      - _docker_container.changed

- name: create docker container a second time
  docker_container:
    name: idempotence
    image: idempotence_image
  register: _docker_container

- name: docker_container is idempotent
  assert:
    that:
      - not _docker_container.changed
